<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <section class="sidebar-menu">
    <header>
      <img src="assets/icons/dashboard-icon.png" alt="dashboard icon">
      Dashboard
    </header>
    <div class="top-links">
      <ul class="link-container">
        <li class="home-link">
          <img src="assets/icons/home.png" alt="home">
          <a href="#">Home</a>
        </li>
        <li class="profile-link">
          <img src="assets/icons/profile.png" alt="profile">
          <a href="#">Profile</a>
        </li>
        <li class="messages-link">
          <img src="assets/icons/messages.png" alt="messages">
          <a href="#">Messages</a>
        </li>
        <li class="history-link">
          <img src="assets/icons/history.png" alt="history">
          <a href="#">History</a>
        </li>
        <li class="tasks-link">
          <img src="assets/icons/tasks.png" alt="tasks">
          <a href="#">Tasks</a>
        </li>
        <li class="communities-link">
          <img src="assets/icons/communities.png" alt="communities">
          <a href="#">Communities</a>
        </li>
      </ul>
    </div>
    <div class="bottom-links">
      <ul class="support-container">
        <li class="settings-link">
          <img src="assets/icons/settings.png" alt="settings">
          <a href="#">Settings</a>
        </li>
        <li class="support-link">
          <img src="assets/icons/support.png" alt="support">
          <a href="#">Support</a>
        </li>
        <li class="privacy-link">
          <img src="assets/icons/privacy.png" alt="privacy">
          <a href="#">Privacy</a>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
